<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
body {
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  font-family: "Roboto Mono", "Courier New", monospace;
  height: 100vh;
  margin: 0;
  overflow-y: auto;
  padding: 16px;
}

.button-grid {
  display: grid;
  gap: 8px;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  margin-top: 12px;
}

.main-content {
  display: flex;
  flex: 1;
  flex-direction: column;
  gap: 16px;
}

.scheme-button {
  background: #f0f8f0;
  border: 1px solid #4CAF50;
  border-radius: 4px;
  color: #2E7D32;
  cursor: pointer;
  padding: 8px 12px;
  text-align: center;
  transition: background 0.2s;
}

.scheme-button:active {
  background: #d4f4d4;
}

.scheme-button:hover {
  background: #e8f5e8;
}

.scheme-output {
  font-family: "Roboto Mono", "Courier New", monospace;
  line-height: 1.4;
  white-space: pre-wrap;
  word-wrap: break-word;
}

.section {
  border-left: 3px solid #4CAF50;
  border-radius: 6px;
  padding: 12px;
}

.section-title {
  font-variant: small-caps;
  letter-spacing: 0.5px;
  margin-bottom: 8px;
}


#scheme-content {
  min-height: 40px;
}

#screen-dimensions {
  font-weight: bold;
}


#webview-messages {
  min-height: 20px;
}

.status-bar {
  background: #f5f5f5;
  border-bottom: 1px solid #ddd;
  padding: 8px 16px;
  font-weight: bold;
  font-size: 12px;
  color: #666;
  text-align: center;
}

.status-bar.connected {
  background: #e8f5e8;
  color: #2E7D32;
  border-bottom-color: #4CAF50;
}

.status-bar.error {
  background: #ffebee;
  color: #D32F2F;
  border-bottom-color: #f44336;
}

.status-bar.warning {
  background: #fff3e0;
  color: #F57C00;
  border-bottom-color: #ff9800;
}

.local-result {
  color: #2E7D32;
}

.remote-result {
  color: #1976D2;
  font-weight: bold;
}

.queued-result {
  color: #FF9800;
  font-style: italic;
}

.error-result {
  color: #D32F2F;
  font-weight: bold;
}

.info-result {
  color: #7B1FA2;
  font-style: italic;
}
</style>
<script>
const SCHEME_EXPRESSIONS = [
  "(lambda (x) (+ x 1))",
  "(define (factorial n) (if (<= n 1) 1 (* n (factorial (- n 1)))))",
  "(+ 1 2 3 4 5)",
  "(* 6 7)",
  "(sqrt 64)",
  "(expt 2 8)",
  "(abs -42)",
  "(min 5 3 8 1 9)",
  "(/ 1 0)",
  "(factorial 10)",
  "(import (srfi 27))",
  "(random-integer 10)"
];

let evaluationLines = new Map();
let evaluationCounter = 0;

function evaluateScheme(expression) {
  try {
    if (window.Scheme && window.Scheme.eval) {
      return window.Scheme.eval(expression);
    } else {
      return "Scheme bridge not available.";
    }
  } catch (e) {
    return "Error: " + e.message;
  }
}

function completeEvaluation(evalId, expression, result, type, icon) {
  displayResult(icon + " " + expression + " â‡’ " + result, type, evalId);
}

function displayReceivedBluetoothExpression(expression) {
  console.log("Displaying received Bluetooth expression: " + expression);
  window.currentEvalId = startEvaluation(expression, "ðŸ”—");
}

function displayBluetoothResult(expression, result) {
  console.log("Displaying Bluetooth result: " + expression + " = " + result);
  if (window.currentEvalId) {
    completeEvaluation(window.currentEvalId, expression, result, "remote", "ðŸ”—");
    window.currentEvalId = null;
  }
}

function displayResult(text, type, evaluationId) {
  const schemeContent = document.getElementById("scheme-content");

  let className = "";
  switch (type) {
    case "local":
      className = "local-result";
      break;
    case "remote":
      className = "remote-result";
      break;
    case "queued":
      className = "queued-result";
      break;
    case "evaluating":
      className = "queued-result";
      break;
    case "error":
      className = "error-result";
      break;
    case "info":
      className = "info-result";
      break;
  }

  if (evaluationId && evaluationLines.has(evaluationId)) {
    const existingSpan = evaluationLines.get(evaluationId);

    existingSpan.textContent = text;
    existingSpan.className = className;
    evaluationLines.delete(evaluationId);
  } else {
    const br = document.createElement("br");
    const span = document.createElement("span");

    span.className = className;
    span.textContent = text;

    schemeContent.appendChild(br);
    schemeContent.appendChild(span);

    if (type === "evaluating" && evaluationId) {
      evaluationLines.set(evaluationId, span);
    }
  }

  schemeContent.scrollTop = schemeContent.scrollHeight;
}

function generateSchemeButtons() {
  const buttonGrid = document.querySelector(".button-grid");

  buttonGrid.innerHTML = "";

  SCHEME_EXPRESSIONS.forEach(expression => {
    const localButton = document.createElement("button");

    localButton.className = "scheme-button";
    localButton.textContent = expression;
    localButton.onclick = () => runSchemeExpression(expression);
    localButton.title = "Run locally";
    buttonGrid.appendChild(localButton);
  });

  const clearButton = document.createElement("button");

  clearButton.className = "scheme-button";
  clearButton.textContent = "ðŸ—‘ï¸ Clear Output";
  clearButton.onclick = () => document.getElementById("scheme-content").innerHTML = "";
  buttonGrid.appendChild(clearButton);
}

function initializePage() {
  generateSchemeButtons();
}

function runSchemeExpression(expression) {
  const result = evaluateScheme(expression);

  if (result.startsWith("Parse Error:") || result.startsWith("Error:")) {
    displayResult("ðŸ“± " + expression + " â†’ " + result, "error");
  } else {
    displayResult("ðŸ“± " + expression + " â‡’ " + result, "local");
  }
}

function startEvaluation(expression, icon) {
  const evalId = ++evaluationCounter;

  displayResult(icon + " " + expression + " â‡’ ...", "evaluating", evalId);
  return evalId;
}

function updateConnectionStatusDisplay(status, statusType) {
  const statusBar = document.getElementById("status-bar");
  const statusText = document.getElementById("connection-status-text");

  if (statusText) {
    statusText.textContent = status;
  }

  if (statusBar) {
    statusBar.classList.remove("connected", "error", "warning");
    if (statusType === "connected") {
      statusBar.classList.add("connected");
    } else if (statusType === "error") {
      statusBar.classList.add("error");
    } else if (statusType === "warning") {
      statusBar.classList.add("warning");
    }
  }
}

window.addEventListener("load", initializePage);
</script>
</head>
  <body>
    <div id="status-bar" class="status-bar">
      <div id="connection-status-text">Starting.</div>
    </div>

    <div class="main-content">
      <div class="section">
	<div class="section-title">Scheme REPL</div>
	<div id="scheme-content" class="scheme-output"></div>
      </div>
      <div class="button-grid"></div></body></html>
