<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
#scheme-content ul {
  list-style: none;
  margin: 0;
  padding: 0;
}
body {
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  font-family: "Roboto Mono", "Courier New", monospace;
  font-size: large;
  height: 100vh;
  margin: 0;
  overflow-y: auto;
  padding: 16px;
}
.button-grid {
  display: grid;
  gap: 8px;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  margin-top: 12px;
}
.error {
  color: #D32F2F;
  font-weight: bold;
}
.icon.bluetooth::before {
  content: "‚úâÔ∏è";
}
.info {
  color: #7B1FA2;
  font-style: italic;
}
.local {
  color: #2E7D32;
}
.main-content {
  display: flex;
  flex: 1;
  flex-direction: column;
  gap: 16px;
}
.queued {
  color: #FF9800;
  font-style: italic;
}
.remote {
  color: #1976D2;
  font-weight: bold;
}
.scheme-button {
  background: #f0f8f0;
  border-radius: 4px;
  border: 1px solid #4CAF50;
  color: #2E7D32;
  cursor: pointer;
  padding: 8px 12px;
  text-align: center;
  transition: background 0.2s;
}
.scheme-button:active {
  background: #d4f4d4;
}
.scheme-button:hover {
  background: #e8f5e8;
}
.scheme-output {
  font-family: "Roboto Mono", "Courier New", monospace;
}
.section {
  border-left: 3px solid #4CAF50;
  border-radius: 6px;
  padding: 12px;
}
.section-title {
  font-variant: small-caps;
  letter-spacing: 0.5px;
}
#status-bar {
  background: #f5f5f5;
  border-bottom: 1px solid #ddd;
  color: #666;
  font-size: 12px;
  font-weight: bold;
  padding: 8px 16px;
  text-align: center;
}
#status-bar.connected {
  background: #e8f5e8;
  border-bottom-color: #4CAF50;
  color: #2E7D32;
}
#status-bar.evaluating {
  animation: throb 1.2s ease-in-out infinite;
  background: #fff3e0;
  border-bottom-color: #ff9800;
  color: #F57C00;
}
#status-bar.waiting-for-connection {
  background: #e3f2fd;
  border-bottom-color: #2196f3;
  color: #1976d2;
}
#status-bar.awaiting-connection {
  background: #e3f2fd;
  border-bottom-color: #2196f3;
  color: #1976d2;
}
#status-bar.bluetooth-not-supported {
  background: #ffebee;
  border-bottom-color: #f44336;
  color: #D32F2F;
}
#status-bar.bluetooth-disabled {
  background: #ffebee;
  border-bottom-color: #f44336;
  color: #D32F2F;
}
#status-bar.bluetooth-permissions-required {
  background: #fff3e0;
  border-bottom-color: #ff9800;
  color: #F57C00;
}
#status-bar.failed-to-start {
  background: #ffebee;
  border-bottom-color: #f44336;
  color: #D32F2F;
}
#status-bar.disconnected {
  background: #f5f5f5;
  border-bottom-color: #9e9e9e;
  color: #616161;
}
#status-bar.connection-failed {
  background: #ffebee;
  border-bottom-color: #f44336;
  color: #D32F2F;
@keyframes throb {
  0% { box-shadow: 0 0 5px rgba(76, 175, 80, 0.3); }
  50% { box-shadow: 0 0 20px rgba(76, 175, 80, 0.8); }
  100% { box-shadow: 0 0 5px rgba(76, 175, 80, 0.3); }
}
</style>
<script>
const SCHEME_EXPRESSIONS = [
  "(lambda (x) (+ x 1))",
  "(define (factorial n) (if (<= n 1) 1 (* n (factorial (- n 1)))))",
  "(+ 1 2 3 4 5)",
  "(* 6 7)",
  "(sqrt 64)",
  "(expt 2 8)",
  "(abs -42)",
  "(min 5 3 8 1 9)",
  "(/ 1 0)",
  "(factorial 10)",
  "(import (srfi 27))",
  "(random-integer 10)"
];

function completeEvaluation(expression, result, type) {
  const lastLi = document.querySelector("#scheme-content ul li:last-child");

  if (lastLi) {
    lastLi.textContent = " " + expression + " ‚áí " + result;
    lastLi.classList.add(type);
  }
}

function displayBluetoothExpression(expression) {
  displayResult(" " + expression + " ‚áí ...", "bluetooth", "queued");
}

function displayBluetoothResult(expression, result) {
  completeEvaluation(expression, result, "remote");
}

function displayResult(text, source, type) {
  const schemeContent = document.getElementById("scheme-content");
  const ul = schemeContent.querySelector("ul");
  const li = document.createElement("li");

  li.classList.add("icon", source, type);
  li.textContent = text;
  ul.appendChild(li);
  schemeContent.scrollTop = schemeContent.scrollHeight;
}

function evaluateScheme(expression) {
  try {
    if (window.Scheme && window.Scheme.eval) {
      return window.Scheme.eval(expression);
    } else {
      return "Scheme bridge not available.";
    }
  } catch (e) {
    return "Error: " + e.message;
  }
}

function generateSchemeButtons() {
  const buttonGrid = document.querySelector(".button-grid");

  buttonGrid.innerHTML = "";

  SCHEME_EXPRESSIONS.forEach(expression => {
    const localButton = document.createElement("button");

    localButton.className = "scheme-button";
    localButton.textContent = expression;
    localButton.onclick = () => runSchemeExpression(expression);
    localButton.title = "Run locally";
    buttonGrid.appendChild(localButton);
  });

  const clearButton = document.createElement("button");

  clearButton.className = "scheme-button";
  clearButton.textContent = "üóëÔ∏è Clear Output";
  clearButton.onclick = () => document.querySelector("#scheme-content ul").innerHTML = "";
  buttonGrid.appendChild(clearButton);
}

function runSchemeExpression(expression) {
  updateConnectionStatus("evaluating", "Evaluating: " + expression);
  displayResult(" " + expression + " ‚áí ...", "local", "local");

  setTimeout(() => {
    const result = evaluateScheme(expression);

    updateConnectionStatus("connected", "Ready.");
    completeEvaluation(expression, result, "local");
  }, 10);
}

function updateConnectionStatus(statusType, message) {
  document.querySelector("#status-bar").className = statusType;
  document.querySelector("#connection-status-text").textContent = message;
}

window.addEventListener("load", generateSchemeButtons);
</script>
</head>
  <body>
    <div id="status-bar" class="status-bar">
      <span id="connection-status-text">Starting.</span></div>
    <div class="main-content">
      <div class="section">
	<div class="section-title">Scheme REPL</div>
	<div id="scheme-content" class="scheme-output">
          <ul></ul></div></div>
      <div class="button-grid"></div></body></html>
