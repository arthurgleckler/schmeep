<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
body {
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  font-family: "Roboto Mono", "Courier New", monospace;
  height: 100vh;
  margin: 0;
  overflow-y: auto;
  padding: 16px;
}

.button-grid {
  display: grid;
  gap: 8px;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  margin-top: 12px;
}

.debug-info {
  border-radius: 4px;
  margin-top: 8px;
  padding: 8px;
}

.main-content {
  display: flex;
  flex: 1;
  flex-direction: column;
  gap: 16px;
}

.scheme-button {
  background: #f0f8f0;
  border: 1px solid #4CAF50;
  border-radius: 4px;
  color: #2E7D32;
  cursor: pointer;
  padding: 8px 12px;
  text-align: center;
  transition: background 0.2s;
}

.scheme-button:active {
  background: #d4f4d4;
}

.scheme-button:hover {
  background: #e8f5e8;
}

.scheme-output {
  font-family: "Roboto Mono", "Courier New", monospace;
  line-height: 1.4;
  white-space: pre-wrap;
  word-wrap: break-word;
}

.section {
  border-left: 3px solid #4CAF50;
  border-radius: 6px;
  padding: 12px;
}

.section-title {
  font-variant: small-caps;
  letter-spacing: 0.5px;
  margin-bottom: 8px;
}

.status-bar {
  align-items: center;
  border-radius: 4px;
  display: flex;
  justify-content: space-between;
  margin-bottom: 12px;
  padding: 8px 12px;
}

#scheme-content {
  min-height: 40px;
}

#screen-dimensions {
  font-weight: bold;
}

#server-url-display {
  color: #1976D2;
  font-size: 12px;
  font-weight: bold;
}

#webview-messages {
  min-height: 20px;
}

.connection-status-bar {
  background: #f5f5f5;
  border-bottom: 1px solid #ddd;
  padding: 8px 16px;
  font-size: 12px;
  color: #666;
  text-align: center;
}

.connection-status-bar.connected {
  background: #e8f5e8;
  color: #2E7D32;
  border-bottom-color: #4CAF50;
}

.connection-status-bar.error {
  background: #ffebee;
  color: #D32F2F;
  border-bottom-color: #f44336;
}

.connection-status-bar.warning {
  background: #fff3e0;
  color: #F57C00;
  border-bottom-color: #ff9800;
}

.local-result {
  color: #2E7D32;
}

.remote-result {
  color: #1976D2;
  font-weight: bold;
}

.queued-result {
  color: #FF9800;
  font-style: italic;
}

.error-result {
  color: #D32F2F;
  font-weight: bold;
}

.info-result {
  color: #7B1FA2;
  font-style: italic;
}
</style>
<script>
// Scheme evaluation using JavaScript interface.
function evaluateScheme(expression) {
  try {
    // Check if the Scheme interface is available.
    if (window.Scheme && window.Scheme.eval) {
      return window.Scheme.eval(expression);
    } else {
      return "Scheme bridge not available.";
    }
  } catch (e) {
    return "Error: " + e.message;
  }
}

// Array of expressions for buttons.
const schemeExpressions = [
  "(+ 1 2 3 4 5)",
  "(* 6 7)",
  "(sqrt 64)",
  "(expt 2 8)",
  "(abs -42)",
  "(min 5 3 8 1 9)",
  "(factorial 10)",
  "(random-integer 10)"
];

// Set server URL
function setServerUrl() {
  // First, test if the function is being called
  displayLocalResult("ðŸ”§ Set Server URL button clicked!", "info");

  try {
    const currentUrl = getCurrentServerUrl();
    displayLocalResult("ðŸ“Š Current URL: " + currentUrl, "info");

    // Cycle between production TLS endpoints
    const commonUrls = [
      "https://speechcode.com/chb-eval",
      "https://speechcode.local/chb-eval"
    ];

    const currentIndex = commonUrls.indexOf(currentUrl);
    const nextIndex = (currentIndex + 1) % commonUrls.length;
    const url = commonUrls[nextIndex];

    displayLocalResult("ðŸ”„ Cycling from: " + currentUrl, "info");
    displayLocalResult("ðŸ”„ Switching to: " + url, "info");

    if (window.Scheme && window.Scheme.setServerUrl) {
      window.Scheme.setServerUrl(url);
    }
    updateServerUrlDisplay(url);
    displayLocalResult("âœ… Server URL updated to: " + url, "info");

  } catch (e) {
    displayLocalResult("âŒ Error in setServerUrl: " + e.message, "error");
  }
}

// Get current server URL from display
function getCurrentServerUrl() {
  const display = document.getElementById("server-url-display");
  if (display) {
    const text = display.textContent;
    const match = text.match(/Server: (.+)/);
    return match ? match[1] : "https://speechcode.com/chb-eval";
  }
  return "https://speechcode.com/chb-eval";
}

// Update server URL display
function updateServerUrlDisplay(url) {
  const display = document.getElementById("server-url-display");
  if (display) {
    display.textContent = "Server: " + url;
  }
}

// Update connection status display (called from Java)
function updateConnectionStatusDisplay(status, statusType) {
  const statusBar = document.getElementById("connection-status-bar");
  const statusText = document.getElementById("connection-status-text");

  if (statusText) {
    statusText.textContent = status;
  }

  if (statusBar) {
    // Remove existing status classes
    statusBar.classList.remove("connected", "error", "warning");

    // Add appropriate status class
    if (statusType === "connected") {
      statusBar.classList.add("connected");
    } else if (statusType === "error") {
      statusBar.classList.add("error");
    } else if (statusType === "warning") {
      statusBar.classList.add("warning");
    }
  }
}


// Generate buttons dynamically.
function generateSchemeButtons() {
  const buttonGrid = document.querySelector(".button-grid");

  buttonGrid.innerHTML = "";

  // Add Scheme expression buttons.
  schemeExpressions.forEach(expression => {
    // Local evaluation button
    const localButton = document.createElement("button");
    localButton.className = "scheme-button";
    localButton.textContent = "ðŸ“± " + expression;
    localButton.onclick = () => runSchemeExpression(expression);
    localButton.title = "Run locally";
    buttonGrid.appendChild(localButton);
  });

  // Add utility buttons
  const clearButton = document.createElement("button");
  clearButton.className = "scheme-button";
  clearButton.textContent = "ðŸ—‘ï¸ Clear Output";
  clearButton.onclick = () => document.getElementById("scheme-content").innerHTML = "";
  buttonGrid.appendChild(clearButton);


  const configButton = document.createElement("button");
  configButton.className = "scheme-button";
  configButton.textContent = "ðŸ”„ Cycle Server URL";
  configButton.onclick = function() {
    console.log("Set Server URL button clicked"); // Debug log
    setServerUrl();
  };
  configButton.style.background = "#fff0f0";
  configButton.style.borderColor = "#dc2626";
  configButton.style.color = "#7f1d1d";
  buttonGrid.appendChild(configButton);

  console.log("Set Server URL button created and added"); // Debug log

}

// Interactive Scheme evaluation.
function runSchemeExpression(expression) {
  const result = evaluateScheme(expression);
  displayLocalResult("ðŸ“± " + expression + " = " + result, "local");
}

// Display local result with type indicator
function displayLocalResult(text, type) {
  const schemeContent = document.getElementById("scheme-content");

  let className = "";
  switch (type) {
    case "local":
      className = "local-result";
      break;
    case "remote":
      className = "remote-result";
      break;
    case "queued":
      className = "queued-result";
      break;
    case "error":
      className = "error-result";
      break;
    case "info":
      className = "info-result";
      break;
  }

  schemeContent.innerHTML += `<br><span class="${className}">${text}</span>`;

  // Auto-scroll to bottom.
  schemeContent.scrollTop = schemeContent.scrollHeight;
}

function initializePage() {
  generateSchemeButtons();
}

// Auto-initialize when page loads.
window.addEventListener("load", initializePage);
</script>
</head>
  <body>
    <div class="status-bar">
      <div>WebView + Internet REPL</div>
      <div id="server-url-display">Server: https://speechcode.com/chb-eval</div>
    </div>

    <div id="connection-status-bar" class="connection-status-bar">
      <div id="connection-status-text">Starting.</div>
    </div>

    <div class="main-content">
      <div class="section">
	<div class="section-title">Scheme REPL</div>
	<div id="scheme-content" class="scheme-output"></div>
      </div>

      <div class="section">
	<div class="section-title">Interactive Scheme Demo</div>
	<div class="button-grid"></div>
      </div>

      <div class="section">
	<div class="section-title">WebView Messages</div>
	<div class="debug-info">
	  Debug: JavaScript â†’ JNI â†’ Chibi Scheme â†’ Result</div></div></body></html>
